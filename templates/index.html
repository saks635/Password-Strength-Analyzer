<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-700">🔐 Password Strength Checker</h1>

    <form method="POST" class="space-y-4">
      <input
        type="password"
        name="password"
        placeholder="Enter your password"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300"
      >

      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300"
      >
        Check Strength
      </button>
    </form>

    {% if strength %}
      <div class="mt-6 text-center">
        <p class="text-lg font-medium">Password Strength:</p>
        <p class="
            mt-2 text-xl font-bold 
            {% if strength == 'Strong' %}text-green-600
            {% elif strength == 'Moderate' %}text-yellow-500
            {% else %}text-red-500{% endif %}
        ">
          {{ strength }}
        </p>
      </div>
    {% endif %}
  </div>

</body>
</html>
